<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .controls input[type="number"] {
            width: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .result-header {
            margin-bottom: 20px;
        }
        
        .result-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .reframed-query {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .reframed-query strong {
            color: #667eea;
        }
        
        .ai-response {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .product-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .product-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .scores {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .score-label {
            color: #666;
        }
        
        .score-value {
            font-weight: 600;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Catalog Search</h1>
            <p>AI-Powered Product Search using RAG API</p>
        </div>
        
        <div class="stats" id="stats">
            <h3>System Statistics</h3>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>
        
        <div class="search-box">
            <div class="input-group">
                <label for="query">Search Query</label>
                <input 
                    type="text" 
                    id="query" 
                    placeholder="e.g., Find me cashback credit cards or Pizza delivery gift cards"
                    autocomplete="off"
                >
            </div>
            
            <div class="controls">
                <div class="input-group" style="flex: 0 0 auto;">
                    <label for="topK">Results</label>
                    <input type="number" id="topK" value="10" min="1" max="50">
                </div>
                
                <div class="input-group" style="flex: 1;">
                    <label for="brand">Brand Filter (Optional)</label>
                    <input type="text" id="brand" placeholder="Leave empty for all brands">
                </div>
                
                <div class="input-group" style="flex: 0 0 auto; align-self: flex-end;">
                    <button onclick="searchProducts()" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        
        <div id="resultsContainer" class="hidden">
            <div class="results">
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Load stats on page load
        loadStats();
        
        // Allow Enter key to search
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-item">
                        <div class="stat-label">Total Products</div>
                        <div class="stat-value">${data.total_products}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Embedding Dim</div>
                        <div class="stat-value">${data.embedding_dimension}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Semantic Weight</div>
                        <div class="stat-value">${(data.semantic_weight * 100).toFixed(0)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Similarity Weight</div>
                        <div class="stat-value">${(data.similarity_weight * 100).toFixed(0)}%</div>
                    </div>
                `;
                
                document.getElementById('statsGrid').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = '<div class="error">Failed to load statistics</div>';
            }
        }
        
        async function searchProducts() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            const topK = parseInt(document.getElementById('topK').value);
            const brand = document.getElementById('brand').value.trim();
            
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');
            
            // Show loading
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsContainer.classList.remove('hidden');
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Searching products...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK,
                        brand: brand || null,
                        return_raw: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                resultsContent.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }
        
        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = '<div class="result-header">';
            html += `<h2>Search Results (${data.count} products found)</h2>`;
            html += '</div>';
            
            // Show reframed query if different
            if (data.reframed_query && data.reframed_query !== data.original_query) {
                html += `
                    <div class="reframed-query">
                        <strong>Optimized search:</strong> ${data.reframed_query}
                    </div>
                `;
            }
            
            // Show AI response
            html += `
                <div class="ai-response">
                    ${data.response.replace(/\n/g, '<br>')}
                </div>
            `;
            
            // Show products
            if (data.results && data.results.length > 0) {
                html += '<h3>Top Products</h3>';
                html += '<div class="products-grid">';
                
                data.results.slice(0, 10).forEach(product => {
                    html += `
                        <div class="product-card">
                            <div class="product-title">${product.product_title || 'N/A'}</div>
                            <div class="product-info"><strong>Brand:</strong> ${product.brand || 'N/A'}</div>
                            <div class="product-info"><strong>Denomination:</strong> ${product.denomination || 'N/A'}</div>
                            <div class="product-info"><strong>Validity:</strong> ${product.validity || 'N/A'}</div>
                            <div class="product-info"><strong>ID:</strong> ${product.id || 'N/A'}</div>
                            <div class="scores">
                                <div class="score-item">
                                    <span class="score-label">Semantic Score:</span>
                                    <span class="score-value">${product.semantic_score.toFixed(3)}</span>
                                </div>
                                ${product.similarity_score !== undefined ? `
                                <div class="score-item">
                                    <span class="score-label">Similarity Score:</span>
                                    <span class="score-value">${product.similarity_score.toFixed(3)}</span>
                                </div>
                                <div class="score-item">
                                    <span class="score-label">Combined Score:</span>
                                    <span class="score-value">${product.combined_score.toFixed(3)}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            resultsContent.innerHTML = html;
        }
    </script>
</body>
</html>
